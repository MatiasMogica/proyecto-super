<img src="../imagenes/logo.png" alt="Logo" class="img-logo"></a>


    <form id="formulario">
        <div class="contenedor">
            <div class="nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribi tu nombre" class="nombre__input">
                <p id="nombreError" class="msg__error"></p>
                <input type="text" id="nombre" placeholder="Escribi tu nombre" class="nombre__input" >
            
            </div>
            <div class="apellido">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Escribi tu apellido" class="apellido__input">
                <div>
                <p id="apellidoError" class="msg__error"></p>
                </div>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Escribi tu email" class="email__input">
                <p id="emailError" class="msg__error"></p>
                <input type="email" id="email" aria-required="Debe completar el campo" placeholder="Escribi tu email" class="email__input">
            </div>
            <div class="telefono">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" placeholder="Escribi tu telefono" class="telefono__input">
                <p id="telefonoError" class="msg__error"></p>
                <input type="tel" id="telefono" placeholder="Escribi tu telefono" class="telefono__input">
            </div>
            <div class="comentario">
                <label for="comentario">Dejanos tu comentario:</label>
                <textarea id="comentario" name="comentario_text_area"
                placeholder="Compartí acá tu comentario (máx. 512 caracteres)" maxlength="512"
                class="comentario__input"></textarea>
                <p id="comentarioError" class="msg__error"></p>
            </div>
            <div class="btn__contenedor">
                <input type="submit" value="Enviar" class="btn__enviar">
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
